<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Consultation</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background-image: url('../tealbg.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
        }

        .login {
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #0097B2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7ED957;
        }

        #successMessage {
            text-align: center;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            display: none; /* Initially hide the success message */
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    { pageLanguage: 'en' },
                    'google_translate_element'
                );
                var bannerFrame = document.querySelector(".goog-te-banner-frame");
                if (bannerFrame) {
                    bannerFrame.style.display = "none";
                }
            </script>
        </div>
        <div class="container">
            <div class="login">
                <h2>Case Consultation</h2>
                <form id="consultationForm">
                    <input type="text" name="caseTitle" placeholder="Case Title" required>
                    <textarea name="caseDescription" placeholder="Case Description" required></textarea>
                    <button type="button" id="consultationButton">Submit Consultation</button>
                </form>
                <div id="successMessage" class="success-message">Request sent. Waiting for advocate acceptance.</div>
            </div>
        </div>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const consultationForm = document.getElementById('consultationForm');
            const successMessage = document.getElementById('successMessage');
            const consultationButton = document.getElementById('consultationButton');

            consultationButton.addEventListener('click', function () {
                const caseTitle = document.querySelector('input[name="caseTitle"]').value;
                const caseDescription = document.querySelector('textarea[name="caseDescription"]').value;

                if (caseTitle && caseDescription) {
                    // Construct the mailto link with the subject and body
                    const mailtoLink = `mailto:21csa35@karpagamtech.ac.in?subject=${encodeURIComponent(caseTitle)}&body=${encodeURIComponent(caseDescription)}`;

                    // Open the default email client to send the email
                    window.location.href = mailtoLink;

                    // Display the success message
                    successMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
