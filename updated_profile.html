<!DOCTYPE html>
<html>
<head>
    <title>Profile Updated</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            text-align: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row; /* Change to a row layout */
            justify-content: space-between; /* Add space between the sections */
            align-items: center;
            width: 70%;
            max-width: 700px;
        }

        .left-section {
            width: 70%; /* Adjust width of the left section */
        }

        h1 {
            font-size: 36px;
            color: #007070;
            margin-bottom: 10px;
            text-align: center;
        }

        .title-underline {
            border: 3px solid #007070;
            width: 80%;
            margin: 0 auto 20px 0;
        }

        p {
            font-size: 24px;
            color: #007070;
            text-align: center;
        }

        .right-section {
            width: 30%; /* Adjust width of the right section */
            padding: 20px;
            background-color: #f1f1f1; /* Background color for profile details */
            border-radius: 10px;
        }

        h2 {
            font-size: 24px;
            color: #007070;
            margin-bottom: 10px;
        }

        #offlineCheckbox {
            margin-top: 10px; /* Adjust the margin for the checkbox */
        }

        #offlineCheckboxLabel {
            display: block;
            font-size: 18px; /* Style the checkbox label */
        }

        #messagePopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .popup-content {
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        #backButton {
            background-color: #007070;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Profile Updated</h1>
            <hr class="title-underline">
            <p>Your profile has been successfully updated.</p>
        </div>
        <div class="right-section">
            <h2>Advocate Details</h2>
            <p>Advocate Name: John Doe</p>
            <p>Category: Legal</p>
            <p>Location: New York, NY</p>
            <p>Experience: 5 years</p>
            <p>Contact Email: john.doe@example.com</p>
            <!-- Add more profile details as needed -->
            <input type="checkbox" id="offlineCheckbox">
            <label for="offlineCheckbox" id="offlineCheckboxLabel">Available Offline</label>
        </div>
    </div>

    <!-- Message Popup -->
    <div id="messagePopup">
        <div class="popup-content">
            <p>Available Status Updated</p>
            <button id="backButton">Back</button>
        </div>
    </div>

    <script>
        const offlineCheckbox = document.getElementById("offlineCheckbox");
        const messagePopup = document.getElementById("messagePopup");
        const backButton = document.getElementById("backButton");

        offlineCheckbox.addEventListener("click", () => {
            messagePopup.style.display = "block";
        });

        backButton.addEventListener("click", () => {
            messagePopup.style.display = "none";
        });
    </script>
</body>
</html>
